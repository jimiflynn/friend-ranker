<mat-card>
  <mat-card-header>
    <h3>Notifications</h3>
    <button class="mat-icon-button" mat-icon-button>
      <i class="fa fa-times"></i>
    </button>
  </mat-card-header>
  <mat-card-content>

  <mat-list>
    <mat-list-item *ngFor="let notice of userNotifications$ | async">
      from: {{ notice.from.username }}
    </mat-list-item>
  </mat-list>
</mat-card-content>
</mat-card>
